<div class="tab-pane fade in active container">
    <h3 class="head text-center">{{vm.title}}</h3>
    <div ng-if="ShowSpinnerStatus" class="loader"></div>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
            <div class="row">
                <div class="form-group" ng-repeat="item in kinopoiskData|orderBy:'-filmRating'" ng-class="{top_rated_films:item.filmRating > 8}">
                    <label class="control-label">{{item.filmTitle}} Rating: {{item.filmRating}}</label>
                    <div>
                        {{item.channelName}} {{item.filmTime}} {{item.filmYear}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
