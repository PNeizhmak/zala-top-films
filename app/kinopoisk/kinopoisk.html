<div class="tab-pane fade in active">
    <h3 class="head text-center">{{vm.title}}</h3>
    <h4 class="text-center">
        Made for zala cinema lovers
    </h4>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
            <div class="row">
                <div class="form-group" ng-repeat="item in kinopoiskData|orderBy:'-filmRating'">
                    <label class="control-label">{{item.filmTitle}} {{item.filmRating}}</label>
                    <div>
                        {{item.channelName}} {{item.filmTime}} {{item.filmYear}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
