<div class="tab-pane fade in active" ng-controller="PersonalController">
    <h4 class="head text-center">{{vm.title}}</h4>
    <br/>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
            <div class="form-group">
                <label class="control-label" for="yasna">Yasna plans</label>
                <select class="form-control" id="yasna" name="yasna"
                        ng-options="option.name for option in formData.availableOptions track by option.id"
                        ng-model="formData.selectedOption">
                </select>
            </div>

            <div class="form-group text-center">
                <a ui-sref="form.channels" ng-click="getYasnaPlan(formData.selectedOption)" class="btn btn-success btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></a>
            </div>
        </div>
    </div>
</div>
