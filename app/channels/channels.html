<div class="tab-pane fade in active">
    <div class="form-horizontal container">
        <div ng-if="ShowSpinnerStatus" class="loader"></div>
        <h4 class="head text-center">You plan is {{yasnaPlan.name}} with {{channelsSize}} channels:</h4>
        <br/>
        <div class='row'>
            <div class="items">
                <div class="item" ng-repeat="item in channels track by $index">
                    {{item}}
                </div>
            </div>
        </div>

        <div class="form-group text-center space-20">
            <a ui-sref="form.personal" class="btn btn-outline-rounded btn-default">
                <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span>
                Previous
            </a>
            <a ui-sref="form.films" class="btn btn-outline-rounded btn-info">
                Next
                <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
    </div>
</div>
