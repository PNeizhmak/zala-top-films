<div class="tab-pane fade in active">
    <div class="form-horizontal">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-4 col-xs-10 col-sm-offset-5 col-sm-4'>
                <div class="form-group">
                    <div>
                        You plan is {{yasnaPlan.name}} with {{channelsSize}} channels:
                    </div>
                    <div ng-repeat="item in channels track by $index">
                        {{item}}
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group text-center space-20">
            <a ui-sref="form.personal" class="btn btn-outline-rounded btn-default">
                <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span>
                Previous
            </a>
            <a ui-sref="form.address" class="btn btn-outline-rounded btn-info">
                Next
                <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
            </a>
        </div>
    </div>
</div>
