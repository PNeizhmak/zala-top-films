<div class="tab-pane fade in active">
    <div class="form-horizontal container">
        <h4 class="head text-center">{{vm.title}}</h4>
        <div ng-if="ShowSpinnerStatus" class="loader"></div>
        <br/>
        <div class='row'>
            <label class="control-label">{{filmsLength}} movies was found</label>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div class="form-group" ng-repeat="(channelName, filmData) in films | groupBy:'channelName'">
                        <label class="control-label">{{channelName}}</label>
                        <div ng-repeat="data in filmData">
                            {{data.filmTime}} {{data.filmTitle}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group text-center">
        <a ui-sref="form.channels" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span>
            Previous
        </a>
        <a ui-sref="form.kinopoisk" class="btn btn-outline-rounded btn-info">
            Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span>
        </a>
    </div>
</div>
